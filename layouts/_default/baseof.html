<!DOCTYPE html>
<html lang="{{ .Site.Language }}" class="direction-{{ .Language.LanguageDirection | default "ltr" }}">

<head>
    {{- partial "head.html" . }}
</head>

<body class="{{ if (and (eq .Kind `page` ) (ne .Layout `archives`)) }}single{{ else }}list
        {{- if .IsHome }} home{{ end }}{{ end }}{{- if eq $.Site.Params.defaultTheme `dark` }} dark{{ end }}" id="top">
    {{- partialCached "header.html" . .Page}}
    <main class="main {{ .Layout }}">
        {{- block "main" . }}
        {{- end }}
    </main>
    {{ if ne .Layout "iframe-fullpage" }}
        {{- partialCached "footer.html" . .Type }}
    {{ end }}
</body>

</html>
